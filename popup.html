<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Keylogger</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #444;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>AntiLogX</h1>
    <p>Status: <span id="status">Monitoring</span></p>
    <button id="toggle-btn">Toggle Monitoring</button>

    <script src="popup.js"></script>
</body>
</html>
