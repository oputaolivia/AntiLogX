<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Keylogger</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 10px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #444;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #333;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status {
            font-weight: bold;
            color: green;
        }
        .status.paused {
            color: red;
        }
    </style>
</head>
<body>
    <h1>AntiLogX</h1>
    <p>Current Status: <span id="status" class="status">ON</span></p>
    <label class="switch">
        <input type="checkbox" id="toggle-switch">
        <span class="slider"></span>
    </label>
    <script src="popup.js"></script>
</body>
</html>
